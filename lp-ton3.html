<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style type="text/css">
			html,
			body {
				background: rgb(161, 161, 161);
				color: rgb(0, 0, 0);
				height: 100%;
			}

			* {
				box-sizing: border-box;
				font-family: sans-serif;
				margin: 0;
				padding: 0;
			}

			body {
				background-color: #999;
				font-family: Arial, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}

			.card {
				--border-width: 3px;
				position: relative;
				display: inline-block;
				border-radius: 1rem;
				padding: var(--border-width);
				background: rgb(255, 255, 255);
				overflow: hidden;
				cursor: pointer;
			}

			.content {
				position: relative;
				border-radius: inherit;
				padding: 1rem 0.75rem;
				box-shadow: inset 0 0 0 1px rgb(50, 50, 50);
				width: 484px;
				height: 348px;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				text-align: center;
			}

			.content h1 {
				margin-top: 0rem;
				text-transform: uppercase;
			}

			.content p {
				color: rgb(0, 0, 0);
				margin-top: 0.75rem;
				max-width: 60%;
			}

			input {
				margin-top: 10px;
				padding: 10px;
				border-radius: 8px;
				border: 1px solid #ccc;
				width: 100%;
				box-sizing: border-box;
			}

			button {
				margin-top: 10px;
				padding: 10px 20px;
				border-radius: 8px;
				border: none;
				background-color: #333;
				color: white;
				cursor: pointer;
				width: 100%;
			}

			button:hover {
				background-color: #555;
			}

			.border {
				position: absolute;
				inset: 0;
				padding: var(--border-width);
				-webkit-mask: linear-gradient(white 0 0) content-box, linear-gradient(white 0 0);
				mask: linear-gradient(white 0 0) content-box, linear-gradient(white 0 0);
				-webkit-mask-composite: xor;
				mask-composite: exclude;
				border-radius: inherit;
				opacity: 0;
				transition: opacity 0.25s ease-in-out;
			}

			.border::after {
				content: "";
				position: absolute;
				top: 50%;
				left: 50%;
				min-width: 200%;
				min-height: 200%;
				aspect-ratio: 1/1;
				background: conic-gradient(
					from 0deg,
					rgb(177, 102, 4),
					rgb(4, 154, 173),
					rgb(0, 0, 255),
					rgb(255, 0, 0)
				);
				transform: translate(-50%, -50%) rotate(0deg);
				animation: rotate 3s linear infinite;
			}

			@keyframes rotate {
				to {
					transform: translate(-50%, -50%) rotate(360deg);
				}
			}

			.card .border {
				opacity: 1;
			}
		</style>
	</head>

	<body>
		<div class="card">
			<div class="border"></div>
			<div class="content">
			<h1>Voucher 2025</h1>
			<p>Insira seu token de 8 dígitos</p>
			<input id="tokenInput" type="text" maxlength="8" placeholder="00000000" />
			<button id="validateBtn">Validar Token</button>
		</div>

        <script>
			const botao = document.getElementById("validateBtn");
			const input = document.getElementById("tokenInput");

			botao.addEventListener("click", function () {
				const token = input.value;
				if (token.length === 8) {
					alert(
						"Token validado com sucesso! Você ganhou um voucher de desconto no site no valor de 50 reais."
					);
				} else {
					alert("O token deve ter exatamente 8 dígitos");
				}
			});
		</script>
	</body>
</html>
